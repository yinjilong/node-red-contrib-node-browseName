<script type="text/javascript">
    RED.nodes.registerType('attach-node-browseName',{
        category: 'function',
        color: '#009900',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"attach-node-browseName";
        }
    });
</script>

<script type="text/html" data-template-name="attach-node-browseName">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="attach-node-browseName">
    <p>A simple node that attaches browseName to msg.topic for opc-ua node when it doesn't exist.</p>
</script>
